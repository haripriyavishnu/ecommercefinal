{% extends 'userpage/userindex.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="view_shop_search#c"> {% csrf_token %}
<table class="table table-striped">
    <td><input type="text" placeholder="enter shop name" name="name" class="form-control"></td>
<td><input type="submit" class="btn btn-success"></td>
    <tr>
        <td>Shopcategory</td>
        <td>name</td>
        <td>image</td>
        <td>address</td>
        <td>phone</td>
        <td>email</td>


    </tr>
{% for i in data %}
    <tr>
        <td>{{ i.SHOPCATEGORY.categoryname }}</td>
        <td>{{ i.name }}</td>
        <td><img src="{{ i.image }}" width="100px" height="100px" </td>
        <td>{{ i.address }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.email }}</td>

    <td><a href="/sent_rating_user/{{ i.id }}" class="btn btn-info">sent rating</a></td>

    </tr>
    {% endfor %}
</table>
</form>

</body>
</html>
{% endblock %}
